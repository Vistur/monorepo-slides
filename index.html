<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
		var link = document.createElement('link')
link.rel = 'stylesheet'
link.type = 'text/css'
link.href = window.location.search.match(/print-pdf/gi)
  ? 'css/print/pdf.css'
  : 'css/print/paper.css'
document.getElementsByTagName('head')[0].appendChild(link)
</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						# FROM MONOLITH TO MONOREPO THROUGH MULTIREPO
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Initial situation
						- We had different FE/React applications in admin repo
							- STM
							- Claims
							- Branch selector
							- All sorts of *&?#%$ up jQuery scripts
						- We had other FE/React applications in other repos
							- Eagle
							- Purchase App
						- Most of them were all pretty similar in many aspects
							- Almost same third party dependencies
							- Same programming languages
							- Handling application state
							- Handling HTTP requests
							- Handling translations
						- Some of them were using totally different technologies
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Problems
						- They did not share any of those implementations
						- Different versions of the same dependency in the same page
						- Most of the times were completely different
						- Most of the implementations were super tightly coupled
						- No reusable across projects
						- There is no standard
						- That leads to confusion
					</textarea>
				</section>
				<section>
					<image src="./wtf.gif" />
				</section>
				<section data-markdown>
					<textarea data-template>
						## What do we need/want?
						- Share solutions to same problems
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Multirepo
						- Reusable code across projects
						- Less codebase == less intimidating
						- No merge hell
						- Fast clone / pull / push
						- Loose scope of the whole app
						- Updates may break other projects
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						example of local file system with multiple projects using same dependency to ilustrate the pain of updating dependencies
						i.e. Changelog, Lifecycle & Logistics use fetch
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Monorepo
						- Test whole app
						- Better tooling
							- Easy to write scripts to perform project-wide tasks
						- Easier cross project changes / recatoring
						- in a monorepo we can easily make sure that we are using only one version of a dependency
						- a monorepo makes you think carefuly about your dependency tree
						- in a monorepo we can still build and deploy individualy only the modified packages
						- in a moonorepo you have a better understanding of the application as a whole
						- in a monorepo it's easier to locate all the parts that compose an app
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## CONCLUSION
						- sharing is caring
							- modularise everything
							- loose coupled modules
						- think twice before creating a new repo
						- make your life easier
							- automate everything
						- be responsible
							- test everything
					</textarea>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
		// More info about config & dependencies:
// - https://github.com/hakimel/reveal.js#configuration
// - https://github.com/hakimel/reveal.js#dependencies
Reveal.initialize({
  overview: true,
  autoplayMedia: true,
  dependencies: [
    { src: 'plugin/markdown/marked.js' },
    { src: 'plugin/markdown/markdown.js' },
    { src: 'plugin/notes/notes.js', async: true },
    {
      src: 'plugin/highlight/highlight.js',
      async: true,
      callback: function() {
        hljs.initHighlightingOnLoad()
      }
    }
  ]
})
</script>
	</body>
</html>
